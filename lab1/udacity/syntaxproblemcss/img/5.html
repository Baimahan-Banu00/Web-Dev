<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Site Header</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header container */
        .header {
            background-color: white;
            padding: 15px 40px;
            border-bottom: 1px solid #ddd;
        }

        /* Header content */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo */
        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Navigation */
        .nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .nav a:hover {
            color: #02b3e4;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="logo">UDACITY</div>

            <nav class="nav">
                <a href="#">Nanodegree</a>
                <a href="#">Catalog</a>
                <a href="#">My Classroom</a>
            </nav>
        </div>
    </header>

</body>
</html>
